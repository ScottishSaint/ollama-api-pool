name: API 接口测试

on:
  pull_request:
    branches:
      - main
      - openrouter
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy to Cloudflare Workers"]
    types:
      - completed
    branches:
      - main
      - openrouter
  schedule:
    # 每天 UTC 时间 00:00 运行（北京时间 08:00）
    - cron: '0 0 * * *'

jobs:
  api-test:
    runs-on: ubuntu-latest
    # 仅在 deploy 成功后运行，或者是 PR/手动触发/定时任务
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: 📦 Checkout 代码
        uses: actions/checkout@v4

      - name: 🔧 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧪 运行 API 测试
        id: run-test
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://ollama-api-pool.h7ml.workers.dev' }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          GITHUB_OUTPUT: true
        run: |
          echo "开始运行 API 测试..."
          node scripts/api-test.js || echo "test_failed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: 💬 发布测试报告（PR 评论）
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ORG_TOKEN }}
          script: |
            const fs = require('fs');

            let report = '';
            if (fs.existsSync('test-report.md')) {
              report = fs.readFileSync('test-report.md', 'utf8');
            } else {
              report = `## ❌ API 接口测试失败\n\n测试脚本执行失败，未生成测试报告。请检查日志。`;
            }

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('API 接口测试报告')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
              console.log('✓ 已更新 PR 测试报告评论');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
              console.log('✓ 已创建 PR 测试报告评论');
            }

      - name: 💬 发布测试报告（Push Summary）
        if: always() && github.event_name == 'workflow_run'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            let report = '';
            if (fs.existsSync('test-report.md')) {
              report = fs.readFileSync('test-report.md', 'utf8');
            } else {
              report = `## ❌ API 接口测试失败\n\n测试脚本执行失败，未生成测试报告。请检查日志。`;
            }

            await core.summary
              .addRaw(report)
              .write();
            console.log('✓ 测试报告已添加到 GitHub Summary');

      - name: 💬 发布测试报告（Commit 评论）
        if: always() && github.event_name == 'workflow_run'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ORG_TOKEN }}
          script: |
            const fs = require('fs');

            let report = '';
            if (fs.existsSync('test-report.md')) {
              report = fs.readFileSync('test-report.md', 'utf8');
            } else {
              report = `## ❌ API 接口测试失败\n\n测试脚本执行失败，未生成测试报告。请检查日志。`;
            }

            // 获取触发工作流的 commit SHA
            const commitSha = context.payload.workflow_run.head_sha;

            // 发布 commit 评论
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha,
              body: report
            });
            console.log('✓ 测试报告已发布到 commit 评论');

      - name: 📤 上传测试报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report-${{ github.run_number }}
          path: test-report.md
          if-no-files-found: ignore
          retention-days: 30

      - name: ✅ 检查测试结果
        if: steps.run-test.outputs.test_failed == 'true'
        run: |
          echo "::error::API 测试失败，请查看测试报告"
          exit 1
