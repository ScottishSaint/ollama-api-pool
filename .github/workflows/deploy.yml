name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create wrangler.toml from template
        run: |
          cat > wrangler.toml <<EOF
          name = "ollama-api-pool"
          main = "src/index.js"
          compatibility_date = "2025-01-01"

          [[kv_namespaces]]
          binding = "API_KEYS"
          id = "${{ secrets.API_KEYS_KV_ID }}"

          [[kv_namespaces]]
          binding = "ACCOUNTS"
          id = "${{ secrets.ACCOUNTS_KV_ID }}"

          [vars]
          ADMIN_TOKEN = "${{ secrets.ADMIN_TOKEN }}"
          ENABLE_ANALYTICS = "true"

          [observability.logs]
          enabled = false
          EOF

      - name: Deploy to Cloudflare Workers
        run: pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} # 需要有 wrangler 权限
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }} # 你的 Cloudflare 账号 ID
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }} # 管理员令牌，用于保护管理接口
          # 功能开关（根据需要调整）
          ENABLE_ANALYTICS: "true"        # 统计分析：true=启用采样写入，false=禁用
          ENABLE_RATE_LIMIT: "true"      # IP速率限制：true=启用（消耗KV读取），false=禁用（推荐）
          ENABLE_BOT_DETECTION: "true"    # Bot检测：true=启用（仅日志，无KV消耗），false=禁用
          DISABLE_KV_STORAGE: "true"      # 禁用 Cloudflare KV 写入，改由 Redis/Postgres 承担
          # 速率限制配置（仅当 ENABLE_RATE_LIMIT=true 时生效）
          RATE_LIMIT_REQUESTS: "60"       # 每个IP每分钟最大请求数
          RATE_LIMIT_WINDOW: "60"         # 时间窗口（秒）

          # 统计采样率（仅当 ENABLE_ANALYTICS=true 时生效）
          STATS_SAMPLE_RATE: "0.1"        # 全局统计采样率（0.0-1.0），0.1=10%采样
          MODEL_STATS_SAMPLE_RATE: "0.2"  # 模型统计采样率（0.0-1.0），0.2=20%采样
          # 外部存储与缓存
          REDIS_URL:  ${{ secrets.OLLAMA_API_POOL_REDIS_URL }}  # Redis URL
          DATABASE_URL:  ${{ secrets.OLLAMA_API_POOL_DATABASE_URL }} # Postgres 连接字符串
          SUPABASE_REST_URL:  ${{ secrets.OLLAMA_API_POOL_SUPABASE_REST_URL }} # Supabase REST URL
          SUPABASE_SERVICE_ROLE_KEY:  ${{ secrets.OLLAMA_API_POOL_SUPABASE_SERVICE_ROLE_KEY }} # Supabase 服务角色密钥

      - name: Output deployment URL
        run: |
          echo "🚀 部署完成！"
          echo "📍 访问地址: https://ollama-api-pool.h7ml.workers.dev"
          echo "📊 控制台: https://dash.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/workers/services/view/ollama-api-pool"
