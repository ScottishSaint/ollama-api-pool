name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create wrangler.toml from template
        run: |
          cat > wrangler.toml <<EOF
          name = "ollama-api-pool"
          main = "src/index.js"
          compatibility_date = "2025-01-01"

          [[kv_namespaces]]
          binding = "API_KEYS"
          id = "${{ secrets.API_KEYS_KV_ID }}"

          [[kv_namespaces]]
          binding = "ACCOUNTS"
          id = "${{ secrets.ACCOUNTS_KV_ID }}"

          [vars]
          ADMIN_TOKEN = "${{ secrets.ADMIN_TOKEN }}"

          # 功能开关
          ENABLE_ANALYTICS = "true"
          ENABLE_RATE_LIMIT = "true"
          ENABLE_BOT_DETECTION = "true"
          DISABLE_KV_STORAGE = "true"

          # 速率限制配置
          RATE_LIMIT_REQUESTS = "60"
          RATE_LIMIT_WINDOW = "60"

          # 统计采样率
          STATS_SAMPLE_RATE = "0.1"
          MODEL_STATS_SAMPLE_RATE = "0.2"

          # 外部存储与缓存
          REDIS_URL = "${{ secrets.OLLAMA_API_POOL_REDIS_URL }}"
          DATABASE_URL = "${{ secrets.OLLAMA_API_POOL_DATABASE_URL }}"
          SUPABASE_REST_URL = "${{ secrets.OLLAMA_API_POOL_SUPABASE_REST_URL }}"
          SUPABASE_SERVICE_ROLE_KEY = "${{ secrets.OLLAMA_API_POOL_SUPABASE_SERVICE_ROLE_KEY }}"

          [observability.logs]
          enabled = false
          EOF

      - name: Deploy to Cloudflare Workers
        run: pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Output deployment URL
        run: |
          echo "🚀 部署完成！"
          echo "📍 访问地址: https://ollama-api-pool.h7ml.workers.dev"
          echo "📊 控制台: https://dash.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/workers/services/view/ollama-api-pool"
